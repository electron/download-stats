name: Update Download Statistics

on:
  workflow_dispatch:
  schedule:
  - cron: '30 20 * * *'

permissions: {}

jobs:
  main:
    name: Check Latest Download Statistics
    runs-on: ubuntu-latest
    steps:
    - name: Generate GitHub App token
      uses: electron/github-app-auth-action@384fd19694fe7b6dcc9a684746c6976ad78228ae # v1.1.1
      id: generate-token
      with:
        creds: ${{ secrets.GH_APP_CREDS }}
    - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633  # tag: v4.1.2
      with:
        token: ${{ steps.generate-token.outputs.token }}
    - name: Setup Node.js
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8  # tag: v4.0.2
      with:
        node-version: lts/*
    - name: Install Dependencies
      run: npm ci
    - name: Build Release Data
      run: |
        npm run build
        git add .
      env:
        GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
    - name: Push Updated Data
      uses: dsanders11/github-app-commit-action@48d2ff8c1a855eb15d16afa97ae12616456d7cbc # v1.4.0
      with:
        fail-on-no-changes: false
        message: 'chore: update download stats'
        token: ${{ steps.generate-token.outputs.token }}

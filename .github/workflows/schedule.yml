name: Update Download Stats

on:
  schedule:
  - cron: '30 20 * * *'

jobs:
  checkLatestStatistics:
    name: Check latest statistics
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c  # tag: v3
      with:
          lfs: true
    - name: Check latest statistics
      uses: ./
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
